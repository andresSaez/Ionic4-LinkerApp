<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-tabs (ionTabsDidChange)="changeTab($event)">
    <ion-tab-bar slot="top" color="primary">
      <ion-tab-button tab="rooms">
        <ion-icon name="chatboxes"></ion-icon>
        <ion-label>Rooms</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="private-rooms">
        <ion-icon name="mail-unread"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="events-location">
        <ion-icon name="map"></ion-icon>
        <ion-label>Map</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
