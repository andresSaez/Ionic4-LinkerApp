
<ion-content color="dark">

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" [routerLink]="['/rooms/create']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list class="list-group" *ngIf="loaded">

        <app-contact-item [group]="true" [sliding]="true" *ngFor="let room of myRooms" [room]="room" (deleted)="delete(room)"></app-contact-item>

    </ion-list>

</ion-content>
