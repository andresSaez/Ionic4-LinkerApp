<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item-group  lines="none" *ngIf="settings">
    <ion-item color="dark" lines="none">
      <ion-text color="secondary">
        Notifications for chats
      </ion-text>
    </ion-item>
  
    <ion-item color="medium" [routerLink]="['/settings/notifications/private-chats']" detail="false">
      <ion-label text-wrap>
        <ion-text>
          <h3>Private chats</h3>
        </ion-text>
        <ion-text color="light">
          <p *ngIf="!settings.notifications.private.exceptions.length; else editedPrivate">
            <small>Touch to change</small>
          </p>
          <ng-template #editedPrivate>
              <p>
                <small *ngIf="settings.notifications.private.active">Yes</small>
                <small *ngIf="!settings.notifications.private.active">No</small>
                <small>, {{ settings.notifications.private.exceptions.length }} exceptions</small>
              </p>
          </ng-template>
        </ion-text>
      </ion-label>
      <ion-toggle slot="end" mode="md" color="success" name="privateNotifications" 
        [(ngModel)]="settings.notifications.private.active" (ionChange)="changeSettings($event)"></ion-toggle>
    </ion-item>

    <ion-item color="medium" [routerLink]="['/settings/notifications/rooms']" detail="false">
      <ion-label text-wrap>
        <ion-text>
          <h3>Rooms</h3>
        </ion-text>
        <ion-text color="light">
          <p *ngIf="!settings.notifications.rooms.exceptions.length; else editedRoom">
            <small>Touch to change</small>
          </p>
          <ng-template #editedRoom>
              <p>
                <small *ngIf="settings.notifications.rooms.active">Yes</small>
                <small *ngIf="!settings.notifications.rooms.active">No</small>
                <small>, {{ settings.notifications.rooms.exceptions.length }} exceptions</small>
              </p>
          </ng-template>
        </ion-text>
      </ion-label>
      <ion-toggle slot="end" mode="md" color="success" name="roomNotifications" 
        [(ngModel)]="settings.notifications.rooms.active" (ionChange)="changeSettings($event)"></ion-toggle>
    </ion-item>

  </ion-item-group>

</ion-content>
