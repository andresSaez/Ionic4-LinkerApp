<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings/privacity" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Blocked users</ion-title>
    <ion-button slot="end" (click)="openModal()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
  
<ion-content color="dark" padding>

  <ion-list class="list-group" *ngIf="!loadingFail && blockedusers.length">

      <app-user-item (click)="openAlert(blockeduser)" *ngFor="let blockeduser of blockedusers" [user]="blockeduser"></app-user-item>

  </ion-list>
  
  <div class="text-center" *ngIf="loadingFail">
    <ion-button color="medium" fill="clear" (click)="chargeBlockedUsers()" class="btn-refresh"><ion-icon slot="icon-only" name="refresh"></ion-icon></ion-button>
  </div>

  <div class="text-center" *ngIf="!loadingFail && blockedusers.length === 0">
    <ion-text color="medium">
      <p>No users blocked</p>
    </ion-text>
  </div>

</ion-content>
