<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>

  <ion-list>
    <ion-item [routerLink]="['/settings/privacity']" color="dark">
      <ion-icon slot="start" name="eye-off"></ion-icon>
      <ion-label>
        Privacity
      </ion-label>
    </ion-item>
    
    <ion-item [routerLink]="['/settings/notifications']" color="dark">
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>
        Notifications
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/settings/language']" color="dark">
      <ion-icon slot="start" name="globe"></ion-icon>
      <ion-label>
        Language
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/settings/security']" color="dark">
      <ion-icon slot="start" name="lock"></ion-icon>
      <ion-label>
        Security
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
