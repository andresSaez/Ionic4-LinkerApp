<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <div class="login-content">

      <div class="logo-container">
          <ion-img src="../assets/images/login-logo.png"></ion-img>
      </div>

      <div class="login-form-container">

        <ion-item color="medium">
          <ion-label position="floating" color="light">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
  
        <ion-item color="medium">
          <ion-label position="floating" color="light">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
        <ion-button expand="full" color="success" fill="solid" class="register-button" shape="round">
          LOGIN
        </ion-button>

        <div class="login-link">
          <small>Create your account now!  </small>
          <a [routerLink]="['/auth/register']">Register</a>
        </div>

      </div>

      <div class="social-network-login-container">
        <ion-text color="light">
          LOGIN WITH
        </ion-text>
        <div class="social-network-buttons table">
  
          <div class="cell">
            <ion-button size="small" shape="round" fill="solid" class="facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
          </div>
  
          <div class="cell">
              <ion-button size="small" shape="round" fill="solid" class="googleplus">
                <ion-icon name="logo-googleplus"></ion-icon>
              </ion-button>
          </div>
  
          <div class="cell">
              <ion-button size="small" shape="round" fill="solid" class="twitter">
                <ion-icon name="logo-twitter"></ion-icon>
              </ion-button>
          </div>
        </div>
  
      </div>

  </div>

</ion-content>
