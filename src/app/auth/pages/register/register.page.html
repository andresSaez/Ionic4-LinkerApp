<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <div class="register-content">
      <div class="logo-container">
        <ion-avatar class="logo">
          <img src="../assets/images/avatar.jpg">
        </ion-avatar>
      </div>
  
      <div class="social-network-login-container">
        <ion-text color="light">
          REGISTER WITH
        </ion-text>
        <div class="social-network-buttons table">
  
          <div class="cell">
            <ion-button size="small" shape="round" fill="solid" class="facebook">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
          </div>
  
          <div class="cell">
              <ion-button size="small" shape="round" fill="solid" class="googleplus">
                <ion-icon name="logo-googleplus"></ion-icon>
              </ion-button>
          </div>
  
          <div class="cell">
              <ion-button size="small" shape="round" fill="solid" class="twitter">
                <ion-icon name="logo-twitter"></ion-icon>
              </ion-button>
          </div>
        </div>
  
      </div>
  
      <div class="register-form-container">
        <div class="text-center">
            <ion-text color="light">
                OR
            </ion-text>
        </div>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Nick</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Repeat email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item color="dark">
          <ion-label position="floating" color="medium">Repeat password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
  
        <ion-button expand="full" color="success" fill="solid" class="register-button" shape="round">
          REGISTER
        </ion-button>
        <div class="login-link">
          <small>Do you have an account?  </small>
          <a [routerLink]="['/auth/login']">Login</a>
        </div>
      </div>
          
  
    </div>
  
  </ion-content>
