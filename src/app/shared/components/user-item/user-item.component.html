
    <ion-item color="dark">
        <ion-avatar slot="start">
        <img [src]="user.avatar">
        </ion-avatar>
        <ion-label text-wrap>
          <ion-text>
              <h3>{{ user.nick }}</h3>
          </ion-text>
          <ion-text color="medium">
              <p>{{ user.name }}</p>
          </ion-text>
        </ion-label>
    </ion-item>
