<div class="content">
    <div class="message-avatar">
        <ion-avatar *ngIf="!mine">
          <img src="../assets/images/avatar.jpg">
        </ion-avatar>
    </div>
    <div class="message-text" [ngClass]="{'mine': mine}">
      <app-talk-bubble [mine]="mine"></app-talk-bubble>
    </div>
    <div *ngIf="!mine" class="message-void"></div>
</div>
