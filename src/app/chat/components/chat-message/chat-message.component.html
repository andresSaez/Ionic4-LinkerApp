
<div class="content">
  <div class="message-avatar">
      <ion-avatar *ngIf="!message.mine">
        <img [src]="message.creator.avatar">
      </ion-avatar>
  </div>
  <div class="message-text" [ngClass]="{'mine': message.mine}">
    <app-talk-bubble [messageBubble]="message"></app-talk-bubble>
  </div>
  <div *ngIf="!message.mine" class="message-void"></div>
</div>
